		function generateTable() {
			const table = document.createElement('table');
			for (let y = 1; y <= 10; y++) {
				const column = document.createElement('tr');
				for (let x = 1; x <= 18; x++) {
					const cell = document.createElement('td');
					cell.id = `${x};${y}`;
					cell.classList.add('cell', 'empty');
					column.appendChild(cell);
				}
				table.appendChild(column);
			}
			document.getElementById('table-container').appendChild(table);
		}
		function createDataElement(sym, data) {
			const dataContainer = document.createElement('div');
			dataContainer.classList.add('data-container');

			const mass = document.createElement('div');
			mass.classList.add('mass');
			mass.innerText = data.mass;

			const symbol = document.createElement('div');
			symbol.classList.add('symbol');
			symbol.innerText = sym;

			const no = document.createElement('div');
			no.classList.add('no');
			no.innerText = data.n;

			dataContainer.appendChild(mass);
			dataContainer.appendChild(symbol);
			dataContainer.appendChild(no);

			return dataContainer;
		}
		function populateTable() {
			Object.keys(data).forEach((sym) => {
				const d = data[sym];
				const [x, y] = d.coord;
				const cell = document.getElementById(`${x};${y}`);
				cell.appendChild(
					createDataElement(sym, d)
				);
				cell.classList.remove('empty');
				cell.classList.add('c' + (d.cat || 11));
			})
		}
		generateTable();
		populateTable();
